{% extends "customer/base.html" %}

{% block content %}
  <h2>Add to Cart</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_quantity">Quantity:</label>
      {{ form.quantity }}
    </div>
    <button type="submit" class="btn btn-primary">Add to Cart</button>
  </form>
  <p><a href="{% url 'product_list' %}">Back to Product List</a></p>
{% endblock %}
