<head>
  <title>ADD PRODUCTS</title>
  <style>
    /* Add custom CSS styles for the form */
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    /* Center the form title */
    .form-title {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    /* Style the input fields and buttons */
    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-weight: bold;
    }

    input[type="text"],
    input[type="file"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #007BFF;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

{% extends "customer/base.html" %}

{% block content %}
  <div class="container">
    <h2 class="form-title">Add a Product</h2>
    <form method="post" enctype="multipart/form-data" class="product-form">
      {% csrf_token %}
      <div class="form-group">
        <label for="{{ form.name.id_for_label }}" class="form-label">Product Name:</label>
        {{ form.name }}
      </div>
      <div class="form-group">
        <label for="{{ form.image.id_for_label }}" class="form-label">Product Image:</label>
        {{ form.image }}
      </div>
      <div class="form-group">
        <label for="{{ form.price.id_for_label }}" class="form-label">Price (in RS):</label>
        {{ form.price }}
      </div>
      <div class="form-group">
        <label for="{{ form.Catageory.id_for_label }}" class="form-label">Category:</label>
        {{ form.category }}
      </div>
      <div class="form-group">
        <label for="{{ form.state.id_for_label }}" class="form-label">Location:</label>
        {{ form.location }}
      </div>
      <div class="form-group">
        <label for="{{ form.district.id_for_label }}" class="form-label">Phone:</label>
        {{ form.phone }}
      </div>
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </div>
</div>
{% endblock content %}
