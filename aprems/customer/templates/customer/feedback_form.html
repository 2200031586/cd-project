<head>
    <title>Feed Back</title>
    <style>
/* Style the feedback form */
body {
            background-image: url('static/customer/images/aprems1.jpg');
            background-size: cover;
            /* Add other background styles */
        }
.feedback-form {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
}

.form-group {
    margin: 10px 0;
}

.form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

.form-control {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    margin-top: 5px;
}

textarea.form-control {
    height: 150px;
}

.btn {
    background-color: #007BFF;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    margin-top: 10px;
}

.btn:hover {
    background-color: #0056b3;
}

    </style>
</head>
{% extends "customer/base.html" %}
{% block content %}
    <h1>Feedback Form</h1>
    <form method="post" class="feedback-form">
        {% csrf_token %}
        <div class="form-group">
            {{ form.name.label_tag }}
            <input type="text" name="{{ form.name.name }}" class="form-control" value="{{ form.name.value }}" required>
        </div>
        <div class="form-group">
            {{ form.email.label_tag }}
            <input type="email" name="{{ form.email.name }}" class="form-control" value="{{ form.email.value }}" required>
        </div>
        <div class="form-group">
            {{ form.subject.label_tag }}
            <input type="text" name="{{ form.subject.name }}" class="form-control" value="{{ form.subject.value }}" required>
        </div>
        <div class="form-group">
            {{ form.message.label_tag }}
            <textarea name="{{ form.message.name }}" class="form-control" required>{{ form.message.value }}</textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit Feedback</button>
        </div>
    </form>
<br>
{% endblock content %}
